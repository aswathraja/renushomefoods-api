    <!-- Theme initialization script - runs BEFORE React loads to prevent flash -->
    <script>
      (function() {
        try {
          var savedTheme = localStorage.getItem('theme');
          var effectiveTheme = 'light';
          
          if (savedTheme === 'dark') {
            effectiveTheme = 'dark';
          } else if (savedTheme === 'system' || !savedTheme) {
            // Check system preference
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
              effectiveTheme = 'dark';
            }
          }
          
          if (effectiveTheme === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // Fallback to light theme if there's an error
          console.warn('Theme initialization failed:', e);
        }
      })();
    </script>
    <!-- Zoom reset utility - prevents mobile zoom from persisting after navigation -->
    <script>
      window.resetZoom = function() {
        // Method 1: Reset viewport scale
        var viewport = document.querySelector('meta[name="viewport"]');
        if (viewport) {
          var content = viewport.getAttribute('content');
          viewport.setAttribute('content', content + ', maximum-scale=1.0');
          setTimeout(function() {
            viewport.setAttribute('content', content);
          }, 50);
        }
        
        // Method 2: Force scroll to top and reset zoom via window scroll
        window.scrollTo(0, 0);
        
        // Method 3: For iOS Safari - blur any active element
        if (document.activeElement && document.activeElement.blur) {
          document.activeElement.blur();
        }
      };
      
      // Reset zoom on page load
      window.addEventListener('load', window.resetZoom);
